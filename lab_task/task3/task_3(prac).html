<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f1f8e9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .form-card {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
            padding: 40px ;
            width: 100%;
            max-width: 600px;
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="form-card">
        <h2>Create Account</h2>
        <form>
            <div class="mb-3">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" placeholder="Enter your first name">
            </div>
            <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" placeholder="Enter your last name">     
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Enter Your Email">
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="Minimum 8 characters">
            </div>
            <div class="mb-3">
            <label class="form-label">Gender</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender">
                <label class="form-check-label">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender">
                <label class="form-check-label">Female</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender">
                <label class="form-check-label">Non-binary</label>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Interested Courses</label><br>
            <div class="form-check">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label">Web Development</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label">Mobile App Development</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label">Data Science</label>
            </div>  
                 <div class="mb-3">
            <label class="form-label">Country</label>
            <select class="form-select">
                <option>Select Country</option>
                <option>Pakistan</option>
                <option>USA</option>
                <option>UK</option>
                <option>Canada</option>
                <option>Germany</option>
                <option>Australia</option>
            </select>
        </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit form</button>
        </form>
    </div>
</body>
</html>
