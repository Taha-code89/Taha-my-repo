<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f1f8e9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        body {
            background: linear-gradient(135deg, #eef4ff, #f8f9fa);
        }

        .form-card {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            transition: transform 0.3s ease;
        }

        .form-card:hover {
            transform: translateY(-5px);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
            font-weight: 700;
        }

        .form-label {
            font-weight: 500;
            color: #555;
        }

        input.form-control, select.form-select {
            border-radius: 10px;
            padding: 12px;
            border: 1px solid #ced4da;
            transition: all 0.3s ease;
        }

        input.form-control:focus, select.form-select:focus {
            border-color: #42a5f5;
            box-shadow: 0 0 0 0.2rem rgba(66, 165, 245, 0.25);
        }

        .form-check-input {
            width: 18px;
            height: 18px;
            margin-top: 4px;
            accent-color: #42a5f5;
        }

        .form-check-label {
            margin-left: 8px;
            font-weight: 500;
            color: #555;
        }

        .btn-primary {
            background: linear-gradient(90deg, #f9b994, #f27767);
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #f9b994, #f27767);
        }
    </style>
</head>
<body>

<div class="form-card">
    <h2>Create Account</h2>
    <form>
        <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" placeholder="Enter your first name">
        </div>

        <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" placeholder="Enter your last name">
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="your.email@example.com">
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="Minimum 8 characters">
        </div>

        <div class="mb-3">
            <label class="form-label">Gender</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender">
                <label class="form-check-label">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender">
                <label class="form-check-label">Female</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender">
                <label class="form-check-label">Non-binary</label>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Interested Courses</label><br>
            <div class="form-check">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label">Web Development</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label">Python Programming</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label">Data Science & AI</label>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Country</label>
            <select class="form-select">
                <option>Select Country</option>
                <option>Pakistan</option>
                <option>USA</option>
                <option>UK</option>
                <option>Canada</option>
                <option>Germany</option>
                <option>Australia</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">Register Now</button>
    </form>
</div>

</body>
</html>
