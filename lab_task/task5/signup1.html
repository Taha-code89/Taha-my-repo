<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f0f2f5;
      font-family: Arial, sans-serif;
    }

    .main-box {
      width: 360px;
      background: #fff;
      margin: 80px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .main-box h2 {
      text-align: center;
      color: #1877f2;
      font-weight: bold;
    }

    .main-box p {
      text-align: center;
      font-size: 14px;
      color: #606770;
    }

    input {
      margin-bottom: 10px;
      font-size: 14px;
    }

    .signup-btn {
      background-color: #42b72a;
      color: white;
      font-weight: bold;
    }

    .signup-btn:hover {
      background-color: #36a420;
    }

    .bottom-text {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .bottom-text a {
      color: #1877f2;
      text-decoration: none;
    }

    .error {
      color: red;
      font-size: 12px;
      margin-top: -8px;
      margin-bottom: 8px;
    }
  </style>
</head>

<body>

  <div class="main-box">
    <h2>facebook</h2>
    <p>Create a new account</p>

    <form onsubmit="return validate()">

      <input type="text" id="name" class="form-control" placeholder="Full name">
      <div id="nameErr" class="error"></div>

      <input type="email" id="email" class="form-control" placeholder="Email address">
      <div id="emailErr" class="error"></div>

      <input type="password" id="pass" class="form-control" placeholder="New password">
      <div id="passErr" class="error"></div>

      <button class="btn signup-btn w-100">Sign Up</button>
    </form>

    <div class="bottom-text">
      Already have an account? <a href="#">Log in</a>
    </div>
  </div>

  <script>
    function validate() {
      let ok = true;

      document.getElementById("nameErr").innerHTML = "";
      document.getElementById("emailErr").innerHTML = "";
      document.getElementById("passErr").innerHTML = "";

      if (document.getElementById("name").value == "") {
        document.getElementById("nameErr").innerHTML = "Name required";
        ok = false;
      }

      if (document.getElementById("email").value == "") {
        document.getElementById("emailErr").innerHTML = "Email required";
        ok = false;
      }

      if (document.getElementById("pass").value == "") {
        document.getElementById("passErr").innerHTML = "Password required";
        ok = false;
      }

      return ok;
    }
  </script>

</body>
</html>
