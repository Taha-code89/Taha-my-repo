<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="main">facebook</h1>
        <p class="main-p">Create a new account</p>

        <div class="main-form">
            <form action="signup6.php" class="form" id="form-content" method="post" onsubmit="return validate()">
                <div class="mb-3">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    <div class="error" id="nameErr"></div>
                </div>
                <div class="mb-3">
                    <label for="email">email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    <div class="error" id="emailErr"></div>
                </div>
                <div class="mb-3">
                    <label for="password">password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    <div class="error" id="passwordErr"></div>  

                    <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            <div class="bottom-text">
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
    <script>
        
        function validate(){
            let ok = true;

        document.getElementById("nameErr").innerHTML = "";
        document.getElementById("emailErr").innerHTML = "";
        document.getElementById("passwordErr").innerHTML = "";

        if (document.getElementById("name").value === ""){
            document.getElementById("nameErr").innerHTML = "Name required";
            ok = false;
        }

        if (document.getElementById("email").value === ""){
            document.getElementById("emailErr").innerHTML = "Email required";
            ok = false;
        }
        if (document.getElementById("password").value === ""){
            document.getElementById("passwordErr").innerHTML = "Password required";
            ok = false;
        }   
        return ok;
        
        } 
        
    </script>

</body>
</html>
