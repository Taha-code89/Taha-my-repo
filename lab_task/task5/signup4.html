<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>facebook</title>
  <link rel="stylesheet" href="c:/xampp/htdocs/bootstrap/css/bootstrap.min.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="main-box">
    <h1>facebook</h1>
    <p>Create a new account</p>
    <form onsubmit=" return validate()">

      <input type="text" id="name" class="form-control" placeholder="Enter Your Name">
      <div id="nameErr" class="error"></div>

      <input type="text" id="email" class="form-control" placeholder="Enter Your Email">
      <div id="emailErr" class="error"></div>

      <input type="password" id="password" class="form-control" placeholder="Enter Your Password">
      <div id="passwordErr" class="error"></div>

      <button class="btn">Sign Up</button>
      <div class="bottom-text">
      Already have an account? <a href="#">Log in</a>
    </div>

    </form>
    <script>
      function validate(){
        let ok=true;

        document.getElementById("nameErr").innerHTML="";
        document.getElementById("emailErr").innerHTML=""; 
        document.getElementById("passwordErr").innerHTML="";

        if(document.getElementById("name").value==""){
          document.getElementById("nameErr").innerHTML="*Name is required";
          ok=false;
        } 
        if(document.getElementById("email").value==""){
          document.getElementById("emailErr").innerHTML="*Email is required";
          ok=false;
        }
        if(document.getElementById("password").value==""){
          document.getElementById("passwordErr").innerHTML="*Password is required";
          ok=false;
        }
        return ok;

      }
    </script>
  </div>
</body>
</html>
