<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Facebook</h1>
        <p>Create a new account</p>
        <form action="signup1.php" method="post" onsubmit="return validate()">

            <input type="text" class="form-control" id="name" placeholder="Enter Your Name">
            <div class="error" id="nameErr" ></div>

            <input type="email" class="form-control" id="email" placeholder="Enter your email">
            <div class="error" id="emailErr"></div>

            <input type="password" class="form-control" id=" password" placeholder="Enter your password">
            <div class="error" id="emailErr" ></div>

            <button type="submit" class="submit">Sign Up</button>

        </form>
        <div class="bottom-text">
            <p>Already have an account? <a href="#">Log in</a> </p>
        </div>
        <script>
            function validate(){
                let ok = true;

                document.getElementById("nameErr").innerHTML="";
                document.getElementById("emailErr").innerHTML="";
                document.getElementById("passErr").innerHTML="";

                if(document.getElementById("name").value==""){
                    document.getElementById("nameErr").innerHTML="Name required";
                    ok = false;
                }
                if(document.getElementById("email").value==""){
                    document.getElementById("emailErr").innerHTML="Email required";
                    ok = false;
                }
                if(document.getElementById("pass").value==""){
                    document.getElementById("passErr").innerHTML="Password required";
                    ok = false;
                }
                return ok;
            }
        </script>

    </div>
</body>
</html>
